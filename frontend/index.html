<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>  
    <div id="average-price-container">
        <button id="fetch-average-price">Get Average Price</button>
        <p id="average-price-display">Average price will appear here.</p>
    </div>
    
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <section>
            <h2>Add a New Medicine</h2>
            <form id="medicine-form">
                <label for="medicine-name">Medicine Name:</label>
                <input type="text" id="medicine-name" name="name" required />

                <label for="medicine-price">Price:</label>
                <input type="number" id="medicine-price" name="price" step="0.01" required />

                <button type="submit">Add Medicine</button>
            </form>
        </section>
        <section id="medicine-list-section">
            <h2>Medicine List</h2>
            <div id="medicine-list">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
